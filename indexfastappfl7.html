<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Popup</title>
    <!-- Lightbox2 CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css">

    <style>
        /* Style for the popup */
        .popup {
            display: none;
            position: fixed;
            z-index: 1;
            padding-top: 100px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.9);
        }

        /* Style for the popup content */
        .popup-content {
            margin: auto;
            display: block;
            max-width: 80%;
            max-height: 80%;
        }

        /* Style for the close button */
        .close {
            color: #ccc;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: #fff;
            text-decoration: none;
            cursor: pointer;
        }

        /* Style for the table */
        table {
            width: 100%;
            text-align: center; /* Center-align text in table cells */
        }

        /* Style for the column headings */
        th {
            text-align: center; /* Center-align column headings */
        }
    </style>
</head>
<body>
    <!-- Display DataFrame with photos and enable image popup -->
    <div id="table-container">
        {{ df|safe }}
    </div>

    <!-- Popup for displaying full-size image -->
    <div id="imagePopup" class="popup">
        <span class="close" onclick="closePopup()">&times;</span>
        <img id="popupImage" class="popup-content">
    </div>

    <!-- Lightbox2 JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>

    <!-- JavaScript for showing/hiding the popup -->
    <script>
        // Function to open the popup with full-size image
        function openPopup(imageUrl) {
            document.getElementById("popupImage").src = imageUrl;
            document.getElementById("imagePopup").style.display = "block";
        }

        // Function to close the popup
        function closePopup() {
            document.getElementById("imagePopup").style.display = "none";
        }

        // Initialize Lightbox2 for photos
        lightbox.option({
            'resizeDuration': 200,
            'wrapAround': true
        });
    </script>
</body>
</html>
